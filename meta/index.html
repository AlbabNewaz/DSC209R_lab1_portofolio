<h1>Repository Meta Visualization</h1>

<div id="time-filter">
  <label>
    Show commits until:
    <input
      type="range"
      id="commit-progress"
      min="0"
      max="100"
      value="100"
    />
  </label>

  <time id="commit-time"></time>
</div>


<section id="summary"></section>

<div id="chart-container">
  <svg id="scatterplot"></svg>
</div>

<div id="selection-summary"></div>

<script type="module" src="main.js"></script>
